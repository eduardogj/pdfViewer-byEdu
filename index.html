<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pdfViewer-byEdu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e448970ef7.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="videoContainer">

    </div>
    <header>
        <nav class="navbar">
            <div class="title-and-holder">
                <h1 class="logo">pdfViewer-byEdu</h1>
                <div id="pdf-holder">

                </div>
            </div>

            <ul class="nav-menu">
                <li class="nav-item whiteboard" onclick="togglePDF()">
                    <i class="fa-solid fa-chalkboard"></i>
                </li>
                <li class="nav-item">
                    <!-- Form para carregar o arquivo de áudio -->
                    <form>
                        <label for="audioFileInput">
                            <audio controls id="audioPlayer"></audio>
                            <span>Audio</span>
                        </label>
                        <input type="file" name="audioLoader" id="audioFileInput">
                    </form>
                </li>
                <li class="nav-item">
                    <!-- Form para carregar arquivo PDF -->
                    <form>
                        <label class="pdf-label" for="pdf-file">
                            <span>PDF</span>
                        </label>
                        <input type="file" id="pdf-file" accept=".pdf">
                    </form>
                </li>
                <li class="nav-item">
                    <!-- Form para carregar o arquivo de áudio -->
                    <form>
                        <label for="fileInputVideo">
                            <span>Video</span>
                        </label>
                        <input type="file" name="videoLoader" id="fileInputVideo">
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="blank-page">
            <embed src="document.pdf" type="application/pdf" width="100%" height="100%">
        </div>
        <div class="container"></div>
    </main>

<script src="audioPlayer.js"></script>
</body>
</html>
