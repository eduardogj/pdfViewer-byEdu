<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pdfViewer-byEdu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e448970ef7.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <nav>
            <div class="top-bar">
                <div class="logo">
                    <h1>pdfViewer-byEdu</h1>
                </div>
                <div class="nav-items">
                    <ul>
                        <li>
                            <div class="nav-item-file-picker">
                                <label for="audioFileInput">
                                    <i class="fa-regular fa-file-audio"></i>
                                </label>
                                <input type="file" name="audioLoader" id="audioFileInput">
                                <audio controls id="audioPlayer"></audio>
                            </div>
                        </li>
                        <li>
                            <label for="pdf-file">
                                <i class="fa-regular fa-file-audio"></i>
                            </label>
                            <input type="file" id="pdf-file" accept=".pdf">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>



    <main>
        <div class="container">

        </div>
    </main>




    <div id="pdf-container">
        <object id="pdf-object" type="application/pdf" width="100%" height="100%">
            <p>No PDF file selected.</p>
        </object>
    </div>

<script src="audioPlayer.js"></script>
</body>
</html>
